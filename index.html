<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - JQuery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <div class="container-form">
            <form class="form">
                <h1>Adicionar Nova Tarefa</h1>
                <input required id="nome-tarefa" type="Nome" placeholder="Nome da Tarefa">
                <button id="add-tarefa" type="submit">Adicionar Tarefa</button>
                <button id="fechar" type="reset">Fechar</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="cabecalho">
                <div class="cab1">
                    <h1 class="dia"></h1>
                </div>
                <div class="cab2">
                    <p class="mes"></p>
                    <p class="ano"></p>
                </div>
                <cab class="cab3">
                    <p class="dia-semana"></p>
                </cab>
            </div>
            <div class="list">
                <ul id="lista-tarefas">
                    <li><input type="checkbox">Bandeclay vina com toggles</li>
                    <li><input type="checkbox">Desinstalar o COD</li>
                </ul>
            </div>
            <div class="btn-add">
                <h1>+</h1>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./script.js"></script>
</html>
